<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container">
        <section class="brand">
<h1>MENMA</h1>

        </section>
        <div class="content">
            <h2>Create Account</h2>
            <h5>Create account to get your needs!</h5>
            <form action="">
                <div class="commonDiv fNameGroup">
                    <input required type="text" id="fName">
                    <label for="fName">First Name</label>
                </div>
                <div class="commonDiv lastName">
                    <input required type="text" id="lName">
                    <label for="lName">Last Name</label>
                </div>
                <div class="commonDiv emailGroup">
                    <input required type="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="commonDiv phone">
                    <input required type="tel" id="phoneNumber">
                    <label for="phoneNumber">Phone</label>
                </div>
                <div class="commonDiv username">
                    <input required type="text" id="username">
                    <label for="username">username</label>
                </div>
                <div class="commonDiv profile">
                    <input required type="file" accept="/jpg,/png,/svg,/jpeg" id="profile">
                    <label for="profile">Profile picture</label>
                </div>

                <div class="commonDiv dob">
                    <input required type="date" id="dob" show-calendar placeholder="Select a date">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="commonDiv dob">

                    <select id="gender" name="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">others</option>
                        
                    </select>
                    <label for="gender">Gender</label>
                </div>
                
                <div class="commonDiv password">
                    <input required type="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="commonDiv passwordConfirm">
                    <input required type="password" id="passConfirm">
                    <label for="passConfirm">Confirm password</label>
                </div>
                <div class="terms">
                    <input type="checkbox" required id="terms">
                    <label for="terms" >
                        <span>I've read and agree with <a href="#">Terms of Service</a> and our <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="SIGN UP">
                    
                </div>
            </form>
            <hr>
            <section class="signin">
                <span>Have an account? <b>SIGN IN</b></span>
            </section>
        </div>
    </div>
    <script type="module" src="./signup.js"></script>
</body>

</html>

Email Address

Confirm Password
Date of Birth
Gender (Dropdown or Radio buttons)
Profile Picture (with upload button)
